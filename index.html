<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комплимент для Светланы</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="auth-container">
        <h1>Введите пароль</h1>
        <input type="password" id="password-input" placeholder="Пароль">
        <button onclick="checkPassword()">Войти</button>
        <p id="error-message" class="hidden">Неверный пароль!</p>
    </div>

    <div class="container hidden" id="content-container">
        <h1>Комплимент для Светланы</h1>
        <p id="compliment">Нажмите на кнопку, чтобы получить комплимент!</p>
        <button onclick="generateCompliment()">Сгенерировать комплимент</button>

        <!-- Новый блок для котиков -->
        <div id="cat-section">
            <h2>А теперь котик!</h2>
            <button onclick="generateCat()">Показать котика</button>
            <div id="cat-image-container">
                <img id="cat-image" src="" alt="Котик" class="hidden">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
